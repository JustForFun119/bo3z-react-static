        const num_gums_per_row = 5;
        // replace broken (not found) image with 'locked' image
        const onImageError = (img) => {
            img.onerror = "";
            img.src = "img/gg/gg_locked.png";
            return true;
        };
        const makeGridHtml = (gums_data) => {
            var html = "";
            for (var i = 0; i < gums_data.length; i++) {
                var gum = gums_data[i];
                if (i % num_gums_per_row == 0) { // start new row
                    html += `<div class="row">`;
                }
                html += `
                <div class="col s2">
                    <div class="gum-container card" data-gum="${gum.name}">
                        <div class="card-image">
                            <img src="${gum.img}" alt="${gum.name}" onerror="onImageError(this)">
                        </div>
                    </div>
                </div>`;
                if ((i + 1) % num_gums_per_row == 0) { // end row
                    html += `</div>`;
                }
            }
            return html;
        };
        // Add classic and mega gums to the tab pages
        var div_classic = document.getElementById("classic");
        var div_mega = document.getElementById("mega");
        div_classic.innerHTML = makeGridHtml([...gobblegums.classic.normal, ...gobblegums.classic.whimsical]);
        div_mega.innerHTML = makeGridHtml([...gobblegums.mega, ...gobblegums.rare, ...gobblegums.ultra_rare]);

        // Handle gum grid item click
        // elements of gum view
        var gum_view_name = document.getElementById("gum_view_name");
        var gum_view_rarity = document.getElementById("gum_view_rarity");
        var gum_view_activation = document.getElementById("gum_view_activation");
        var gum_view_effects = document.getElementById("gum_view_effects");
        // function for setting CSS class of rarity of gum in gum view
        const gum_rarities = ["gum-rarity-whimsical", "gum-rarity-mega", "gum-rarity-rare", "gum-rarity-ultra-rare"];
        const setGumViewRarity = (rarity) => {
            // remove prev CSS class of rarity
            for (let rarity of gum_rarities) {
                if (gum_view_rarity.classList.contains(rarity)) {
                    gum_view_rarity.classList.remove(rarity);
                    break;
                }
            }
            // set rarity text
            var gum_rarity_text;
            switch (rarity) {
                case "whimsical":
                    gum_rarity_text = "WHIMSICAL";
                    break;
                case "mega":
                    gum_rarity_text = "MEGA";
                    break;
                case "rare":
                    gum_rarity_text = "RARE MEGA";
                    break;
                case "ultra_rare":
                    gum_rarity_text = "ULTRA-RARE MEGA";
                    break;
                default:
                    gum_view_rarity.innerHTML = "";
                    return;
            }
            gum_view_rarity.innerHTML = gum_rarity_text;
            // set CSS class for the rarity
            rarity = rarity == "ultra_rare" ? "ultra-rare" : rarity;
            gum_view_rarity.classList.add(`gum-rarity-${rarity}`);
        };
        // add click listeners on gums in grid
        var grid_items_gum = document.getElementsByClassName("gum-container");
        for (let item of grid_items_gum) {
            const gum_name = item.getAttribute("data-gum");

                const gum = gobblegums_flatten.find((gum) => gum.name == gum_name);
                gum_view_name.innerHTML = gum.name;
                setGumViewRarity(gum.rarity);
                gum_view_activation.innerHTML = gum.activation;
                gum_view_effects.innerHTML = gum.effects;
            });
        }
        // handle tab change
        $("ul.tabs").on("click", "a", (ev) => {
            // update gum view
            $(`${ev.target.hash} .col .gum-container`)[0].click();
        });
        $("ul.tabs li.tab a")[0].click(); // trigger click on first tab
    </script>
